<body>
<script>
    const expt = (b, n) => {
        if (n === 0) {
            return 1;
        }
        return b * expt(b, n - 1);
    };

    // testing
    const numbers = [[2, 2], [2, 3], [10, 10]];
    numbers.forEach(elem => {
        console.log(`expt(${elem[0]}, ${elem[1]}) = ${expt(elem[0], elem[1])}`);
    });

</script>
</body>
