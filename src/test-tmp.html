<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tests</title>
</head>
<body>
    <script>

        const searchMin = (a, b, c) => {
            let minNum = a;
            if(b < minNum) {
                minNum = b;
            }
            if (c < minNum) {
                minNum = c;
            }
            return minNum;
        };

        [
            [1, 2, 3],
            [1, 3, 2],
            [2, 1, 3],
            [3, 2, 1],
            [3, 1, 2],
        ].forEach((el) => {
            console.log(`min number of ${el[0]} - ${el[1]} - ${el[2]} is ${searchMin(el[0], el[1], el[2])}`);
        });

    </script>
</body>
</html>
